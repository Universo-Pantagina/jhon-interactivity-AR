<script src="../resources//aframe-v1.0.4.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<div style='position: fixed; top: 5px; width:60%; text-align: justify; z-index: 2;'>
    <button class="button" id="btn1">Play Sound</button>
    <button class="button" id="btn2">Stop Sound</button>
    <button class="button" id="btn3">Stop Video</button>
    <button class="button" id="btn4">Play Video</button>
   
  </div>


<!-- rawgithack development URL -->
<script src='../resources/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Espere un poco...</div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        
      <a-nft
            
	    type='nft' url='https://yhonlimon.github.io/jhon-interactivity-AR/resources/dataNFT/earthTexture'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                             
    <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="https://yhonlimon.github.io/jhon-interactivity-AR/resources/video/1.mp4"></video>
    <a-video src="#mivideo" position="0 0 0" scale="3 2 2" rotation="270 0 0" ></a-video>
    
  <script> 
      var m = document.querySelector("a-nft")
      m.addEventListener("markerFound", (e)=>{
      console.log("found")
      var v = document.querySelector('#mivideo').play();
   

})
      m.addEventListener("markerLost", (e)=>{
      console.log("lost")
      var v = document.querySelector('#mivideo').pause();
  
})


document.getElementById("btn1").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').muted=false;
})
document.getElementById("btn2").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').muted=true;
})
document.getElementById("btn3").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').pause();
})
document.getElementById("btn4").addEventListener("click", (e)=>{

  var v = document.querySelector('#mivideo').play();
})


     </script>
      </a-nft>
                                                         
      <a-entity camera></a-entity>
    </a-scene>
</body>

<!-- rawgithack development URL -->
<script src='../resources/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Espere un poco...</div>
  </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            
	       	       
	    type='nft' url='https://yhonlimon.github.io/jhon-interactivity-AR/resources/dataNFT/SOL_NASA_CUADRADO'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           
		
		<a-entity
		id="SOL_NASA_6"
                gltf-model='https://yhonlimon.github.io/jhon-interactivity-AR/resources/models/SOL_NASA_6.gltf'
                scale="17 17 17"
                position="0 10 0"
		
		      
		                >
            </a-entity>
        </a-nft>
	    
	    
	    
	    
	    <button class="button" id="btn1">Modelo 1</button>
<script>	    
document.getElementById("btn1").addEventListener("click", (e)=>{
var el = document.querySelector('#SOL_NASA_6');
el.setAttribute("obj-model", 'obj:url(TU MODELO3D.obj);mtl:url(TU MODELO3D.mtl)');
el.setAttribute("scale",'.10 .10 .10'); })
</script>
	    
	    
	    
	    
	    
	    
	    
		<a-entity camera></a-entity>
    </a-scene>
</body>

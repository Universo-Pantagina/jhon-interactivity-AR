<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Espere un poco...</div>
  </div>
	
	
	
	
		
	
	
	
	
 <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1;'>
     
     <button class="button" id="btn1">Sol</button>
     <button class="button" id="btn2">MÃ¡s grande</button>
     <button class="button" id="btn3">Rotar Sol</button>
	 
  </div>



 
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            
	       	       
	    type='nft' 
	    url='https://yhonlimon.github.io/jhon-interactivity-AR/resources/dataNFT/earthTexture'
            smooth='true' 
	    smoothCount='10' 
	    smoothTolerance='0.01' 
	    smoothThreshold='5'>
           
		<a-entity
		id="SOL_NASA_6"
                gltf-model='../resources/models/SOL_NASA_6.gltf'
                scale="13 13 13"
                position="0 10 0"		  
		                > </a-entity>
		
			
        </a-nft>
	    	    
		<a-entity camera></a-entity>
    </a-scene>
	


	
<script>


document.getElementById("btn1").addEventListener("click", (e)=>{
var el = document.querySelector('#SOL_NASA_6');
el.setAttribute("scale",'13 13 13');


})
	

document.getElementById("btn2").addEventListener("click", (e)=>{
var el = document.querySelector('#SOL_NASA_6');
el.setAttribute("scale",'25 25 25');

	
})
	
	
document.getElementById("btn3").addEventListener("click", (e)=>{
var el = document.querySelector('#SOL_NASA_6');
el.setAttribute("scale",'13 13 13');
el.setAttribute('rotation', '${this.x}, ${this.y}, ${this.z}');

})
	
	
</script>
